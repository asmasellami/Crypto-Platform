<body>
  <app-menu></app-menu>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Add New User
          </div>
          <div class="card-body">
            <form #userForm="ngForm" (ngSubmit)="onAddUser(userForm)" novalidate>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" ngModel required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn" [disabled]="!userForm.valid">Add User</button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
