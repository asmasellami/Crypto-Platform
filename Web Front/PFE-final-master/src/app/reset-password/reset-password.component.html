
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Reset Password</h2>
          <div class="form-group mb-3">
            <input type="email" id="email" class="form-control" [(ngModel)]="email" required
              [readOnly]="showVerificationFields" placeholder="Email">
          </div>

          <div class="form-group mb-3" *ngIf="showVerificationFields">

            <input type="text" id="code" class="form-control" [(ngModel)]="verificationCode" required placeholder="Verification Code">
          </div>

          <div class="form-group mb-3" *ngIf="showVerificationFields">
            <input type="password" id="password" class="form-control" [(ngModel)]="newPassword" required placeholder="New Password">
          </div>
          <button type="button" class="btn btn-primary btn-block" (click)="pwdOublie()"
            *ngIf="showVerificationFields">Update Password</button>

          <button type="button" class="btn btn-primary btn-block" (click)="sendCode()" *ngIf="showButton">
            <span *ngIf="loading">Sending Code...</span>
            <span *ngIf="!loading">Send Code</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div></body>
