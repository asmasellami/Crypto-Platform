<body>
  <app-menu></app-menu>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            PROFILE
          </div>
          <div class="card-body">
            <form  class="user-form">
              <div class="form-group">
             <!--    <label for="userId">User ID</label> -->
                <input hidden type="text" [(ngModel)]="CurrentUser.user_id" name="userId" class="form-control">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input readonly type="text" class="form-control" id="username" [(ngModel)]="CurrentUser.username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input readonly type="email" class="form-control" id="email" [(ngModel)]="CurrentUser.email" name="email" required>
              </div>

              <div class="form-group">
                <label for="status">Status</label>
                <input readonly type="text" class="form-control" id="status" [(ngModel)]="CurrentUser.enabled" name="status" [ngClass]="{'enabled': CurrentUser.enabled, 'disabled': !CurrentUser.enabled}">
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
